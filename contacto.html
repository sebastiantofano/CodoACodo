<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cursos CaC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all-pages.css">
    <link rel="stylesheet" href="./css/contacto.css">
</head>
<body>
    <main id="contact">
        <div class="container-form_style">
            <div class="row">
                <h1>Contáctenos</h1>
            </div>
            <div class="row">
                <h4 style="text-align:center">
                    ¿En qué podemos ayudarle? nos esforzaremos en contactarlo lo más pronto posible.
                </h4>
            </div>
            <form action="#">
                <div class="row input-container">
                
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <input type="text" required />
                            <label>Nombre</label> 
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input">
                            <input type="text" required />
                            <label>Email</label> 
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input" style="float:right;">
                            <input type="text" required />
                            <label>Telefono</label> 
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            <textarea required></textarea>
                            <label>Mensaje</label>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="btn-lrg submit-btn">Enviar</div>
                    </div>
                
                </div>
                <div class="row">
                    <h6>Sus datos se utilizarán exclusivamente para asuntos académicos. Consulte nuestros <a target="_blank" href="https://edutin.com/pages/terminos">Términos y condiciones</a> y nuestra <a target="_blank" href="https://edutin.com/pages/politicas">Política de privacidad</a>.</h6>
                </div>
            </form>
            <hr>        
        </div>
        
        
    </main>
    <footer>
        <div class="container-iframe">
            
            <h6 class="contact-text">Estamos en Palermo</h6>
                   
                       <div class="iframe" style="text-align:center;" >
                           <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.755651960732!2d-58.41693905956792!3d-34.585048821326616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb57fa1f4df77%3A0xb78e122581f68462!2sScalabrini%20Ortiz!5e0!3m2!1ses-419!2sar!4v1662006488201!5m2!1ses-419!2sar" width="400" height="240" style="border:0"   allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
                       </div>
               
           </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
